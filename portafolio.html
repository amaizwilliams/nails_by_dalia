<html lang="es">

</head>
<body>
    <!-- Navbar Start -->
    <nav class="inicio">
        <div class="elementos">
            <div class="elemento-1">
                <div>
                    <a href="#inicio">
                    <h1 class="name">
                        Nails <span class="text-dark">by</span> Dalia
                    </h1>
                    </a>
                </div>
            </div>
            <div class="elemento-2">
                <div>
                    <a href="index.html#inicio" class="nav-link">Inicio</a>
                    <a href="index.html#sobre_mi" class="nav-link">Sobre mí</a>
                    <a href="index.html#servicios" class="nav-link">Servicios</a>
                    <a href="index.html#portafolio" class="nav-link">Portafolio</a>
                    <a href="index.html#testimonios" class="nav-link">Testimonios</a>
                    <!-- <a href="index.html#contacto" class="nav-link">Contacto</a> -->
                </div>
            </div>
            <div class="elemento-3">
                <div>
                    <a href="index.html#contacto" class="escribeme">Escríbeme</a>
                </div>
                <div class="div-ws">
                    <a href="index.html#contacto">
                    <img class="logo-whatsapp" src="img/whatsapp-icon.svg" alt="logo-whatsapp">
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- End -->

<!-- Portafolio START -->
    <section id="portafolio" class="portafolio">
        <h2>PORTAFOLIO</h2>
    

        <!-- Filtros -->
        <ul class="filtros">
            <li data-filter="todos" class="activo">Todo</li>
            <li data-filter="manicure">Manicure</li>
            <li data-filter="pedicure">Pedicure</li>
            <li data-filter="acrilicas">Acrílicas</li>
            <li data-filter="semipermanentes">Semipermanentes</li>
        </ul>

        <!-- Grid de imágenes -->
        <div class="galeria galeria-portafolio">
            <!-- manicure -->
            <div class="item" data-category="manicure">
                <img src="img/p-mani-1.png" alt="">
            </div>
            <div class="item" data-category="manicure">
                <img src="img/p-mani-2.png" alt="">
            </div>
            <div class="item" data-category="manicure">
                <img src="img/p-mani-3.png" alt="">
            </div>


            <!-- pedicure -->
            <div class="item" data-category="pedicure">
                <img src="img/p-pedi-1.png" alt="">
            </div>
            <div class="item" data-category="pedicure">
                <img src="img/p-pedi-2.png" alt="">
            </div>
            <div class="item" data-category="pedicure">
                <img src="img/p-pedi-3.png" alt="">
            </div>


            <!-- acrilicas -->
            <div class="item" data-category="acrilicas">
                <img src="img/p-acri-1.png" alt="">
            </div>
            <div class="item" data-category="acrilicas">
                <img src="img/p-acri-2.png" alt="">
            </div>
            <div class="item" data-category="acrilicas">
                <img src="img/p-acri-3.png" alt="">
            </div>


            <!-- semipermanentes -->
            <div class="item" data-category="semipermanentes">
                <img src="img/p-semi-1.png" alt="">
            </div>
            <div class="item" data-category="semipermanentes">
                <img src="img/p-semi-2.png" alt="">
            </div>
            <div class="item" data-category="semipermanentes">
                <img src="img/p-semi-3.png" alt="">
            </div>

            

            
        </div>

        <div class="btn-container">
            <a href="index.html#portafolio" class="btn-vermas">Volver</a>
        </div>
    
    </section>
        <!-- END -->


    <div id="lightbox" class="lightbox">
        <span id="cerrar">×</span>
        <img id="lightbox-img" src="" alt="">
    </div>


    <script src="js/main3.js"></script>

</html>
